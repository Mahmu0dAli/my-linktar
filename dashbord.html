<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>





  
  <h2>مرحبا بك في الداش بورد</h2>
  <button onclick="logout()">تسجيل خروج</button>











  <script>
    const user = localStorage.getItem("user");

    if (!user) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
